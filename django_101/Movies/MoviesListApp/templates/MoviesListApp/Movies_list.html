{% extends 'base.html' %}
{% block content %}
<ul class = "list-group">
    {% for item in Movies_list %}
        <li class = "list-group-item my-2">
            <span class ="text-info">Movie name: </span> <span>{{item.Movie.name }}</span>
            <br>
            <span class ="text-info">Movie release date: </span> <span>{{item.Movie.date }}</span>
        </li>
    {% endfor %}
</ul>
{% endblock content %}
